<!DOCTYPE html>
<html lang="en" dir="ltr">

    <link rel="stylesheet" href="mystyles.css">
  </head>
  <body>
    <div class="navegador">
    <nav class="topnav">

      <ul class="listnav">

    <h1 class="texto">Test</h1>
    <form>
      <table>
        <tr>
          <td>
            Full name: <input type="text" name="nombre" min="3" max="30" width="35" required>
          </td>
        </tr>
        <tr>
          <td>
            <ol>
              <li class="lista">What is the current version of the HTML standard?

                  <li>HTML 6</li>
                </ul>
              </li>
              <li class="lista">Choose the most used programming language:
               <select name="Language">
                 <option selected disabled>--Please choose an option--</option>
                 <option value="PHP">PHP</option>
                 <option value="Javascript">Javascript</option>
                 <option value="Java">Java</option>
                 <option value="Phython">Phython</option>
               </select>
             </li>
             <li>Explain what a stylesheet is:
             </li>
             <textarea name="texto" rows="3" cols="50"></textarea>
           </ol>
         </td>
       </tr>
       <tr>
         <td>
           <button type="submit">Submit</button>
           <button type="reset">Reset</button>
         </td>
       </tr>
     </table>
   </form>
