		'use strict';

		let num=prompt("Dame un número");
		let num2=prompt("Dame otro número");
		if(isNaN(num) || isNaN(num2))
			alert("Error!, ambos deben ser números");
		else{
			num=+num;
			num2=+num2;
			if(num>num2)
				console.log("El primero("+num+") es mayor que el segundo("+num2+")");
			else if(num<num2)
				console.log("El segundo("+num2+") es mayor que el primero("+num+")");
			else
				console.log("El primero("+num+") es igual que el segundo("+num2+")");

			if(num%2==0)
				console.log("El primero es par");
			else
				console.log("El primero es impar");

			if(num2%2==0)
				console.log("El segundo es par");
			else
				console.log("El segundo es impar");

			let operacion=prompt("Dame una operación (+,-,/ ó *)");

			if(operacion=="+")
				console.log("El resultado es:"+(num+num2));
			else if(operacion=="-")
			{
				let resultado=num-num2;
				console.log("El resultado es:"+resultado);
			}
			else if(operacion=="*")
				console.log("El resultado es:"+(num*num2));
			else if(operacion=="/")
				console.log("El resultado es:"+(num/num2));
			else
				alert("Operación introducida NO válida");
		}
