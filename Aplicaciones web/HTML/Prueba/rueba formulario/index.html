<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
  </head>
  <body>
    <fieldset>
      <legend>Datos1
      <form class="f" action="index.html" method="get">
        <label for="nombre"> Nombre:
          <input type="text" name="nombre" placeholder="Pon tu nombre:">
        </label> <br>
        <label for="telefono"> Telefono:
          <input type="number" name="telefono" value="telefono">
        </label><br>
        <label for="sexo"> Sexo:
          H<input type="radio" name="sexo" value="Hombre">
          M<input type="radio" name="sexo" value="Mujer">
        </label><br>
        </legend>
        </fieldset>
        <fieldset>
        <legend>Datos2
        <label for="Hobbies">Hobbies:
          futbol<input type="checkbox" name="hobby" value="futbol" checked>
          montaña<input type="checkbox" name="hobby" value="montaña">
          cine<input type="checkbox" name="hobby" value="cine">
          viajar<input type="checkbox" name="hobby" value="viajar">
        </label><br>
        </fieldset>
        </legend>
        <fieldset>
        <legend>Datos 3
        <label for="Acciones">Acciones:
          <input type="reset" name="Borrar" value="Borrar">
          <input type="submit" name="Enviar" value="Enviar">
        </label><br>
        </legend>
        </fieldset>
      </form>
  </body>
</html>
