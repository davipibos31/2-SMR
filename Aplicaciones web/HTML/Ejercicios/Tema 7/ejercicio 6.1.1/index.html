<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Images with captions</title>
  </head>
  <body>
    <figure>
      <img src="https://developer.mozilla.org/static/img/favicon144.png" alt="The beautiful MDN logo.">
    </figure>
    <figure>
      <img src="https://developer.mozilla.org/static/img/favicon144.png" alt="The beautiful MDN logo.">
      <figcaption>MDN Logo</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/237/300/200" alt="Dog asking for some food">
      <figcaption>Dog asking for some food</figcaption>
    </figure>
    <figure>
      <img src="https://yaldahpublishing.com/wp-content/uploads/2020/05/10-datos-interesantes-sobre-los-perros-min.jpeg" alt="Dogs playing" height="250" width="250">
      <figcaption>Dogs playing ball</figcaption>
    </figure>
    <figure>
      <img src="https://th.bing.com/th/id/OIP.EnFrivCcy23K1w9Npy302AHaD4?w=317&h=180&c=7&o=5&pid=1.7" alt="screaming cat" height="250" width="250">
      <figcaption>Screaming cat</figcaption>
    </figure>
  </body>
</html>
