<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simple tables</title>
  </head>
  <body>
    <table border="1">
      <caption>Simple tables</caption>
      <tbody>
      <tr>
        <th>One</th>
        <th>Two</th>
        <th>Three</th>
        <th>Four</th>
      </tr>
      <tr>
        <td>Five</td>
        <td>Six</td>
        <td>Seven</td>
        <td>Eight</td>
      </tr>
      </tbody>
      <table border="1">
        <caption>Simple tables</caption>
        <tbody>
        <tr>
          <th>One</th>
          <th>Two</th>
          <th>Three</th>
        </tr>
        <tr>
          <td>Four</td>
          <td>Five</td>
          <td>Six</td>
        </tr>
        <tr>
          <td>Seven</td>
          <td>Eight</td>
          <td>Nine</td>
        </tr>
        </tbody>
  </body>
</html>
