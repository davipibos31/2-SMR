<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Text or images</title>
  </head>

    <form action="https://google.com/search">
      <label>Google: <input type="text" name="q" required /></label>
      <label>Search for images <input type="checkbox" name="tbm" value="isch" /></label>
      <button>Search</button>
    </form>
    <form action="https://search.givewater.com/serp">
      <label>GiveWater: <input type="text" name="q" required /></label>
      <label>Search for images <input type="checkbox" name="qc" value="images" /></label>
      <button>Search</button>
    </form>
  </body>
</html>
