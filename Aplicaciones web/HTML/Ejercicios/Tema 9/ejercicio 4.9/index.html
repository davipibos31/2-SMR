<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML5 input types</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Form</legend>
        <p><label>Enter a valid email:
          <input type="email" name="email" placeholder="e.g. test@test.com" required />
        </label></p>

        <p><label>Enter URL:
          <input type="url" name="url" placeholder="e.g. https://..." required />
        </label></p>

        <p><label>Enter phone number:
          <input type="tel" name="tel" placeholder="e.g. 123 456 789" />
        </label></p>

        <p>Numeric field: <input type="number" name="change" min="0" max="1" step="0.01" value="0" /></p>

        <form>
          <p>Choose a maximum house price:</p>
          <input type="range" name="range" min="50000" max="500000" step="100" value="250000"
          oninput="number.value = this.value" />
          <input type="number" name="number" min="50000" max="500000" step="100" value="250000"
          oninput="range.value = this.value" />
        </form>

        <p><label>Local date time: <input type="datetime-local" name="datetime" /></label></p>
        <p><label>Month: <input type="month" name="month"></label></p>
        <p><label>Time: <input type="time" name="time"></label></p>
        <p><label><input type="week" name="week"></label></p>

        <label>Select color: <input type="color" name="color" /></label>

        <p>Search field: <input type="search" name="search" placeholder="Search" required /></p>

      </fieldset>
    </form>
  </body>
</html>
