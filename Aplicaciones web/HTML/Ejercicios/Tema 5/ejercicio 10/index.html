<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Figures with captions</title>
  </head>
  <body>
    <figure>
      <img src="https://developer.mozilla.org/static/img/favicon144.png" alt="Mozilla developer website" width="50" height="50">
      <figcaption>MDN Logo</figcaption>
    </figure>

    <figure>
      <img src="https://validator.w3.org/images/w3c.png" alt="W3C Validator">
      <figcaption>W3C Logo</figcaption>
    </figure>

    <figure>
      <img src="https://www.canva.com/learn/wp-content/uploads/2019/04/biggest-brand-logos-adidas-2.jpg" alt="Adidas" width="50" height="50">
      <figcaption>ADIDAS Logo</figcaption>
    </figure>

    <figure>
      <img src="https://1000logos.net/wp-content/uploads/2016/10/Boston-Celtics-Logo.png" alt="Boston Celtics" width="50" height="50">
      <figcaption>BOSTON CELTICS Logo</figcaption>
    </figure>

    <figure>
      <img src="https://mymodernmet.com/wp/wp-content/uploads/2019/03/bauhaus-logos-99-designs-9.jpg" alt="BMW" width="50" height="50">
      <figcaption>BMW Logo</figcaption>
    </figure>

    <figure>
      <img src="https://www.awesomesportslogos.com/prodImages/2012/beloitsnappers.gif" alt="Snappers" width="50" height="50">
      <figcaption>SNAPPERS Logo</figcaption>
    </figure>

    <figure>
      <img src="http://forbes.es/app/uploads/2017/05/2015528133830_1.jpg" alt="PEPSI" width="50" height="50">
      <figcaption>PEPSI Logo</figcaption>
    </figure>

    <figure>
      <img src="http://1000logos.net/wp-content/uploads/2017/03/nasa-emblem.jpg" alt="NASA" width="50" height="50">
      <figcaption>NASA Logo</figcaption>
    </figure>
  </body>
</html>
